# Collections
collections:
  collections_dir: collections

# Default values for front matter
defaults:
  - scope:
      path: {{ baseurl }}
      type: "posts"
    values:
      layout: "post"
  - scope:
      path: {{ baseurl }}
    values:
      layout: "default"

# GitHub Pages compatibility
title: "Jekyll Test"
url: "https://danielthefletch.github.io"
baseurl: "/portfolio"

# SASS configuration
sass:
  sass_dir: "/_sass"