---
permalink: /credentials
title: Professional Credentials
---

<h1>Certifications</h1>

<ul>
  {% for cert in site.data.certifications %}
    <li>
      <p>{{ cert.name }}</p>
      <p>Awarded by <a href={{ cert.org.link }}>{{ cert.org.name }}</a> on {{ cert.date | date_to_string }}</p>
      <a href={{ cert.link }}>Certification credential</a>
    </li>
  {% endfor %}
</ul>
