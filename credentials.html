---
title: Professional Credentials
subheading: "h2 fw-bold pb-3"
---

<!-- Page heading -->
<div class="container-fluid bg-dark fg-light page-heading mb-2 py-5">
  <h1 class="h1 fw-bold text-center">Professional Credentials</h1>
</div>

<ul>
  {% for cert in site.data.certifications %}
    <li>
      <p>{{ cert.name }}</p>
      <p>Awarded by <a href={{ cert.org.link }}>{{ cert.org.name }}</a> on {{ cert.date | date_to_string }}</p>
      <a href={{ cert.link }}>Certification credential</a>
    </li>
  {% endfor %}
</ul>
