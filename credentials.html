---
title: Professional Credentials
subheading: "h2 fw-bold pb-3"
---

<!-- Page heading -->
<div class="container-fluid bg-dark fg-light page-heading mb-2 py-5">
  <h1 class="h1 fw-bold text-center">Professional Credentials</h1>
</div>

<!-- Education -->
<div class="container-fluid mb-5 pb-5">
  <h2 class="{{ page.subheading }}">Education</h2>
  {% for item in site.data.credentials.education %}
    <div class="row row-cols-2">
      <div class="col">
        <p class="fw-bold mb-0">{{ item.university }}</p>
        <p>{{ item.degree }}, {{ item.major }}</p>
      </div>
      <div class="col">
        <p class="fw-light">{{ item.start }} &ndash; {{ item.end }}</p>
      </div>
    </div>
  {% endfor %}
</div>
