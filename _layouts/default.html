<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Link CSS stylesheets -->
    <link href={{ "/assets/css/styles.css" | relative_url }} rel="stylesheet" />
    <link href="https://use.fontawesome.com/releases/v6.4.2/css/all.css" rel="stylesheet" />

    <!-- Basic metadata -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Social media preview metadata -->
    <meta property="og:title" content="Daniel Fletcher's Portfolio" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content={{ "../assets/img/portfolio-site-preview.png" }} />
    <meta property="og:url" content="https://www.daniel-fletcher-portfolio.com/" />

    <!-- Dynamic page title -->
    <title>{{ page.title }}</title>
  </head>

  <body>
    <!-- Navigation -->
    <header>
      {% include navigation.html %}
    </header>

    <!-- Page content -->
    <main>
      {{ content }}
    </main>

    <!-- Footer -->
    <footer>
      {% include footer.html %}
    </footer>

    <!-- External JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
