---
title: Links & Profiles
subheading: "h2 fw-bold pb-1"
---

<!-- Page heading -->
<div class="container-fluid bg-dark fg-light page-heading mb-2 py-5">
  <h1 class="h1 fw-bold text-center">Links & Profiles</h1>
</div>

<!-- Primary contact -->
<div class="container-fluid mb-5">
  <h2 class="{{ page.subheading }}">Primary Contact</h2>
  {% assign items = site.data.links.primary_contact %}
  <div class="row row-cols-1 row-cols-md-2 row-cols-xl-4 text-start">
  {% for item in items %}
    <div class="col mb-4">
      <p class="fs-4 fw-bold my-0"><i class="{{ item.icon }}"></i> {{ item.name }}</p>
      <p class="fs-5 my-0">
        <a class="external-link" href={{ item.link }}>
          {{ item.user }}
        </a>
      </p>
    </div>
  {% endfor %}
  </div>
</div>
