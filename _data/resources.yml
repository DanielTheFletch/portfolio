- title: "Educational Resources"
  subtitle: "Various learning institutions and organizations that have been instrumental to my professional, personal, and academic growth."
  resources:
    - name: "Harvard CS50"
      blurb: "Harvard University's one-of-a-kind \"Introduction to Computer Science\" course taught by professor <a class=\"external-link\" href=\"https://www.linkedin.com/in/malan/\">David J. Malan</a>, as well as the many other constituent courses offered under the CS50 umbrella. The online course offerings are completely free to enroll in (seriously), and they offer an unparalleled learning experience for CS newcomers and veterans alike. I am currently working on my final projects for CS50x and CS50P, and I hope to enroll in more CS50 courses come 2024!"
      links:
        - name: "Harvard University"
          href: "https://www.harvard.edu/"
        - name: "CS50x Course Website"
          href: "https://cs50.harvard.edu/x/2023/"
        - name: "Enroll on edX (FOR FREE!)"
          href: "https://www.edx.org/learn/computer-science/harvard-university-cs50-s-introduction-to-computer-science"
    - name: "freeCodeCamp"
      blurb: "This free and open-source learning hub offers a wide variety of project-based certification courses. The recommended curriculum starts with foundations in web development (e.g., HTML and CSS) before continuing into more advanced topics like programming fundamentals, front-end frameworks, and integrating APIs with back-end development. I am currently working through the Front-End Development Libraries certification."
      links:
        - name: "Official Website"
          href: "https://www.freecodecamp.org/"
        - name: "Main Curriculum"
          href: "https://www.freecodecamp.org/learn/"
    - name: "The Odin Project"
      blurb: "This free and open-source learning hub focuses specifically on honing web development skills. After taking the required Foundations course, users are given the option of two learning paths: the Full-Stack Ruby on Rails path and the Full-Stack JavaScript path. Both paths cover an expansive amount of web development topics, each merely uses its own language of choice. I am currently still working through the Foundations course, but I am aiming to eventually explore the Ruby on Rails path."
      links:
        - name: "Official Website"
          href: "https://www.theodinproject.com/"
        - name: "Learning Paths"
          href: "https://www.theodinproject.com/paths"
        - name: "Foundations Course"
          href: "https://www.theodinproject.com/paths/foundations/courses/foundations"
