      blurb: "Maintained by the aforementioned organization <a class=\"external-link\" href=\"https://www.freecodecamp.org/\">freeCodeCamp</a>, DevDocs streamlines the documentation lookup process by gathering any and all reference data you may need and consolidating it into a smoother, more singular experience. Highly recommended if you're working on a project with a bulky tech stack and don't want to have 37 different tabs open at the same time."
