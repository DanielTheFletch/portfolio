- title: "References and Documentation"
  subtitle: "Accomplishing any technical task in the world of computer science is made far easier with reference sites and official documentation handy. While I have used many such references over the past few years, below are the resources I continue to use most frequently."
  resources:
    - name: "Quick Reference"
      blurb: "Simple and powerful sites for quick retrieval of specific information. These sites can greatly reduce headaches for some basic tasks like deciphering an unfamiliar file type or double-checking a particular keyboard shortcut in Visual Studio Code."
      links:
        - name: "ASCII Table"
          href: "https://www.asciitable.com/"
        - name: "File Format Database"
          href: "https://fileinfo.com/"
        - name: "Markdown Cheat Sheet"
          href: "https://www.markdownguide.org/cheat-sheet/"
        - name: "VS Code Keyboard Shortcuts (Windows)"
          href: "https://code.visualstudio.com/shortcuts/keyboard-shortcuts-windows.pdf"
    - name: "Emojis and Text Icons"
      blurb: "Incorporating emojis and text icons into software development projects has become more and more popular over the past decade. These two sites are my go-to resources for working with emojis and text icons in my own project work."
      links:
        - name: "Emojipedia"
          href: "https://emojipedia.org/"
        - name: "FontAwesome Icons"
          href: "https://fontawesome.com/icons"
    - name: "Documentation Lookup: DevDocs"
      blurb: "Maintained by the aforementioned organization <a class=\"external-link\" href=\"https://www.freecodecamp.org/\">freeCodeCamp</a>, DevDocs streamlines the documentation lookup process by gathering any and all reference data you may need and consolidating it into a smoother, more singular experience."
      links:
        - name: "DevDocs"
          href: "https://devdocs.io/"