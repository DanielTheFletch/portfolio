<!-- Bootstrap style navbar -->
<nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container-fluid">

    <!-- Navbar title and collapse toggle for responsiveness -->
    <span class="navbar-brand mb-0 h1">Daniel's Online Portfolio</span>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar-content" aria-controls="navbar-content" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navbar options -->
    <div class="collapse navbar-collapse" id="navbar-content">
      <ul class=" navbar-nav me-auto mb-2 mb-lg-0">

        <!-- Add each button and correctly label current page -->
        {% for item in site.data.navigation %}
            <li class="nav-item">
              {% if page.url == item.link %}
                <a href={{ item.link | relative_url }} class="nav-link active" aria-current="page">
                  {{ item.name }}
                </a>
              {% else %}
                <a href={{ item.link | relative_url }} class="nav-link">
                  {{ item.name }}
                </a>
              {% endif %}
            </li>
        {% endfor %}

      </ul>
    </div>
  </div>
</nav>
